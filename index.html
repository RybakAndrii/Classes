<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>World Clock Dashboard</title>
    <style>
      body {
        font-family: "Arial", sans-serif;
        background-color: #f0f0f0;
        margin: 0;
        padding: 20px;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
      }

      #timezone-input {
        padding: 10px;
        font-size: 16px;
        width: 250px;
        border-radius: 4px;
        border: 1px solid #ccc;
      }

      #add-clock {
        padding: 10px 20px;
        font-size: 16px;
        border-radius: 4px;
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }

      #add-clock:hover {
        background-color: #45a049;
      }

      #clocks {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        margin-top: 20px;
      }

      .clock-container {
        width: 200px;
        height: 200px;
        background-color: #fff;
        border: 5px solid #333;
        border-radius: 50%;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        margin: 15px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        position: relative;
        text-align: center;
      }

      .clock-container::before {
        content: "";
        width: 10px;
        height: 10px;
        background-color: #333;
        border-radius: 50%;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
      }

      button {
        padding: 5px 10px;
        margin: 5px;
        font-size: 12px;
        border-radius: 4px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
      }

      button:hover {
        background-color: #0056b3;
      }

      p {
        font-size: 14px;
        margin: 5px 0;
      }
    </style>
  </head>
  <body>
    <h1>World Clock Dashboard</h1>

    <input
      type="text"
      id="timezone-input"
      placeholder="Enter time zone (e.g., 'Europe/London')"
    />
    <button id="add-clock">Add Clock</button>

    <div id="clocks"></div>

    <script src="middle.js"></script>
    <script src="basic.js"></script>
  </body>
</html>
